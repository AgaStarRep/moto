<div class="d-flex align-items-stretch min-height-100 h-100">
  <div class="bg-cover bg-1 d-none d-md-inline-flex col-md-6 col-lg-8"></div>
  <div class="card card-body mb-0 rounded-0 p-5 col-sm-12 col-md-6 col-lg-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <img src="assets/images/logo.png" class="avatar-xs mb-1" alt="">
        <p class="ff-headers text-uppercase">Zaloguj się</p>
      </div>
      <fieldset class="form-group" [ngClass]="{'has-danger': form.controls['uname'].hasError('required') && form.controls['uname'].touched}">
        <label for="username" class="form-control-label">
          Wprowadź login
        </label>
        <input type="text" class="form-control" placeholder="Login" [formControl]="form.controls['uname']" [ngClass]="{'form-control-danger': form.controls['uname'].hasError('required') && form.controls['uname'].touched}"/>
        <div class="form-control-feedback" *ngIf="form.controls['uname'].hasError('required') && form.controls['uname'].touched">Login jest wymagany.</div>
      </fieldset>
      <fieldset class="form-group" [ngClass]="{'has-danger': form.controls['password'].hasError('required') && form.controls['password'].touched}">
        <label for="password" class="form-control-label">
          Wprowadź hasło
        </label>
        <input type="password" class="form-control" placeholder="********" [formControl]="form.controls['password']" [ngClass]="{'form-control-danger': form.controls['password'].hasError('required') && form.controls['password'].touched}"/>
        <div class="form-control-feedback" *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched">Hasło jest wymagane.</div>
      </fieldset>
      <label class="custom-control custom-checkbox mb-3">
        <input type="checkbox" [formControl]="form.controls['remember']">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Zapamiętaj mnie</span>
      </label>
      <div class="block"></div>
      <button class="btn btn-info" type="submit" [disabled]="!form.valid">Zaloguj się</button>
      <a class="btn btn-outline-primary btn-link" [routerLink]="['/signup']">Załóż konto</a>
    </form>
  </div>
</div>
